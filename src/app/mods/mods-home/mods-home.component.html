<app-divider>Modal Component</app-divider>
<button (click)="onClick()">Show Modal</button>
<app-modal (close)="onClick()" *ngIf="showModal">
  <div modalTitle>I'm a reusable Title</div>
  <p>I'm a reusable Modal Componenet</p>
  <ng-container modalFooter>
    <button (click)="onClick()" class="ui button">Close Me</button>
  </ng-container>
</app-modal>

<app-divider>Accordian Component</app-divider>
<app-accordion [accordianItems]="items"></app-accordion>
